<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Tutor - Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background */
    body {
      background: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d') no-repeat center center/cover;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 50px;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 15px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: #ff9800;
      border-radius: 20px;
    }

    /* Landing Section */
    .landing {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px; /* navbar height */
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #ff9800;
      outline: none;
      box-shadow: 0 0 8px rgba(255,152,0,0.6);
    }

    .login-box .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .login-box button {
      background: #ff9800;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #e68900;
    }

  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="Logo">
      <h2 style="color:white;">MusicTutor</h2>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Instructors</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Landing Content -->
  <div class="landing">
    <div class="login-box">
      <h2>Welcome Back ðŸŽµ</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <div class="options">
          <label><input type="checkbox"> Remember</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
